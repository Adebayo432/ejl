<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product — EJ Luxe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { 
      theme: { 
        extend: { 
          colors: { 
            ejblue: '#1565D8', 
            ejblack: '#0B0B0B',
            ejblue: '#1565D8',
            ejdark: '#1a1a1a',
            ejdarkgray: '#2a2a2a'
          } 
        } 
      } 
    };
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial;
    }

    .logo-font {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>

<body class="bg-ejblack text-white min-h-screen">

  <header class="border-b">
    <div class="">
      <a href="index.html" class="brand-name">EJ Luxe
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm text-white">
        <a href="index.html" class="hover:text-ejblue transition-colors">Home</a>
        <button onclick="openCart()" class="relative p-2 hover:text-ejblue transition-colors text-ejblue">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span id="cartCountBadge"
            class="absolute -top-1 -right-1 bg-ejblue text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
            style="display: none;">0</span>
        </button>
      </nav>
      <div class="md:hidden">
        <button onclick="openCart()" class="relative p-2 hover:text-ejblue transition-colors text-ejblue">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span id="cartCountBadgeMobile"
            class="absolute -top-1 -right-1 bg-ejblue text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
            style="display: none;">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 md:p-6 py-8">
    <div id="productsListing" class="mb-12" style="display: block;">
      <h1 class="text-3xl md:text-4xl font-bold mb-8 text-white">All Products</h1>
      <div id="allProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Products will be loaded here -->
      </div>
    </div>
    
    <div id="productContent" class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start" style="display: none;">
      <!-- Product images will be loaded here -->
      <div class="space-y-4">
        <div id="mainImage" class="w-full aspect-square object-cover rounded-lg shadow-md overflow-hidden">
          <img id="mainImg" src="" alt="Product" class="w-full h-full object-cover lux-glow">
        </div>
        <div id="thumbnailImages" class="grid grid-cols-4 gap-3">
          <!-- Thumbnails will be loaded here -->
        </div>
      </div>

      <!-- Product details -->
      <div class="space-y-6">
        <div>
          <h1 id="productName" class="logo-font text-2xl md:text-3xl lg:text-4xl font-semibold mb-3 text-white"></h1>
          <p id="productDescription" class="text-gray-300 text-sm md:text-base font-light mb-4"></p>
          <div class="text-2xl md:text-3xl font-semibold text-ejblue mb-6">
            ₦<span id="productPrice">0</span>
          </div>
        </div>

        <div class="space-y-4">
          <!-- Size Selection (only shown if product has sizes) -->
          <div id="sizeSelector" class="hidden">
            <label class="text-sm md:text-base font-semibold mb-2 block text-white">Size:</label>
            <div id="sizeOptions" class="flex gap-2 flex-wrap">
              <!-- Size buttons will be rendered here -->
            </div>
            <p id="sizeWarning" class="text-red-500 text-sm mt-2 hidden">Please select a size</p>
          </div>
          
          <div class="flex gap-3">
            <button id="addToCartBtn" onclick="addToCartFromPage()" class="add-to-cart-btn flex-1">
              Add to Cart
            </button>
            <button id="buyNowLink" class="buy-now-btn flex-1 text-center">
              Buy now
            </button>
          </div>
        </div>

        <div class="border-t border-gray-700 pt-6 space-y-4">
          <div>
            <h3 class="text-sm md:text-base font-semibold mb-2 text-white">Product Details</h3>
            <p id="productDetails" class="text-gray-300 text-sm md:text-base font-light"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Related Products -->
    <section id="relatedProducts" class="mt-12 border-t border-gray-700 pt-8">
      <h2 class="text-xl md:text-2xl font-semibold mb-6 text-white">All Products</h2>
      <div id="relatedProductsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Related products will be loaded here -->
      </div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end md:items-center justify-center p-4">
      <div class="bg-ejblue rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-hidden flex flex-col">
      <div class="flex items-center color-ejblue justify-between p-4 border-b">
        <h2 class="text-lg md:text-xl font-semibold">Shopping Cart</h2>
        <button onclick="closeCart()" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div id="cartList" class="flex-1 overflow-y-auto p-4">
        <!-- Cart items will be rendered here -->
      </div>
      <div class="border-t p-4 bg-gray-50">
        <div class="flex justify-between items-center mb-4">
          <span class="text-sm  md:text-base font-medium">Total:</span>
          <span class="text-lg md:text-xl font-semibold">₦<span id="cartTotal">0</span></span>
        </div>
        <button id="checkoutBtn" onclick="checkout()"
          class="w-full bg-ejblue text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition-colors"
          style="display: none;">
          Checkout via WhatsApp
        </button>
        <button onclick="clearCart()" class="w-full mt-2 text-gray-600 text-sm hover:text-gray-800">
          Clear Cart
        </button>
      </div>
    </div>
  </div>

  

  <footer class="footer border-t mt-12">
    <div class="max-w-5xl mx-auto p-6 flex flex-col md:flex-row justify-between items-center gap-3 text-xs md:text-sm">
      <div class="font-light">EJ Luxe — Wear your mood, feel the luxe ❤️</div>
      <div class="text-center md:text-right font-light">
        <div>Follow us on TikTok: <a href="https://www.tiktok.com/@ejluxe0" target="_blank"
            class="text-white hover:underline">@Dripped_in_ejl</a></div>
        <p class="mt-1">Copyright © 2025 | Developed by Adebayo</p>
        <div class="mt-1">Message Adebayo on WhatsApp: <a
            href="https://wa.me/2349155568584?text=Hello%2C%20I%20texted%20you%20from%20EJ%20luxe%20website%2C%20I"
            target="_blank" class="text-white hover:underline">Click here</a></div>
      </div>
    </div>
    <br>
    <br>
    <br>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
